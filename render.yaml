services:
  # Frontend Web Service
  - type: web
    name: homeschool-web
    env: node
    buildCommand: npm ci && npm run build --workspace=apps/web
    startCommand: npx serve apps/web/dist -s -p $PORT
    plan: free
    region: oregon
    branch: main
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production

  # Backend API Service
  - type: web
    name: homeschool-api
    env: node
    buildCommand: npm ci && npm run build --workspace=apps/api
    startCommand: npm start --workspace=apps/api
    plan: free
    region: oregon
    branch: main
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SURREALDB_URL
        value: memory
      - key: SURREALDB_NAMESPACE
        value: homeschool
      - key: SURREALDB_DATABASE
        value: main
      - key: JWT_SECRET
        generateValue: true